<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
          </ion-buttons>
    <ion-title>Your Orders</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-grid>
      <ion-item>
        <ion-label>Order ID</ion-label>
        <ion-label>{{orderId}}</ion-label>
      </ion-item>
      <ion-col size=6 >
        
    <ion-item lines="none" *ngFor="let prod of cart" >
    <ion-label>
      <h2>
        {{prod.name}}
      </h2>
      <ion-item>
        <ion-label>Price</ion-label>
        <ion-label>{{prod.price}}</ion-label>
      </ion-item>
    </ion-label>
    </ion-item>
  </ion-col>
</ion-grid>
<ion-item>
  <ion-label position="floating">Address</ion-label>
  <ion-input type="text" [(ngModel)]="address" required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Total Value</ion-label>
  <ion-label>{{totalAmount}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Order Date</ion-label>
    <ion-label>{{orderDate | date: 'dd/MM/yyyy'}}</ion-label>
    </ion-item>
<ion-item>
<ion-label>Status</ion-label>
<ion-label>{{statusO}}</ion-label>
</ion-item>
<ion-button expand="full" color="primary" (click)="completeorder()">{{orderstat}}</ion-button>
</ion-content>
